<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 6 ap 3</title>
</head>
<body>
    <h1>Formular contract</h1>
    <form id="inregistrare" action="" method="post" enctype="multipart/form-data">
        <label for="oras">Orasul</label>
        <select class="form-control" name="oras" id="oras">
            <option value="">Selecteaza</option>
            <option value="bucuresti">Bucuresti</option>
            <option value="brasov">Brasov</option>
            <option value="cluj">Cluj-Napoca</option>
            <option value="constanta">Constanta</option>
        </select>
        <br>
        <label for="cursuri">Cursuri la care doriti sa va inscrieti</label>
        <select multiple class="form-control" name="cursuri" id="cursuri">
            <option value="PHP">PHP</option>
            <option value="HTML">HTML</option>
            <option value="JAVA">JAVA</option>
            <option value="Photoshop">Photoshop</option>
            <option value="CSS">CSS</option>
        </select>
        <br>
        <label for="mesaj">Mesaj</label>
        <textarea class="form-control" name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
        <br>
        <label for="cv">CV</label>
        <input type="file" class="form-control" name="cv" id="cv">
        <br>
        <fieldset class="form-grup">
            <legend>Program cursuri</legend>
            <label class="form-check-label">
                <input type="radio" class="form-check-label" name="optionsRadios" id="optionsRadios1" value="Dimineata" checked>Dimineata
            </label>
            <label class="form-check-label">
                <input type="radio" class="form-check-label" name="optionsRadios" id="optionsRadios2" value="pranz" checked>La pranz
            </label>
            <label class="form-check-label">
                <input type="radio" class="form-check-label" name="optionsRadios" id="optionsRadios3" value="seara" checked>Seara
            </label>
            <br>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-label" name="termeni" id="" checked>Termeni si conditii
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-label" name="newslatter" id="">Va abonati la newslatter
            </label>
            <br>
        </fieldset>
        <br>
        <button type="submit" class="btn btn-primary">Trimite datele</button>
    </form>
</body>
</html>
