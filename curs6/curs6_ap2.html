<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/curs6_ap2.css">
    <title>Register</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/proiect/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/proiect/assets/images/favicon-16x16.png">
    <meta name="description" content="Primul Meu Site Continut pentru SEO">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Cosmin Petrachescu">
</head>
<body>
    <form class="form-register" method="post" action="#">
            <div class="form-register-with-email">
                <div class="form-white-background">
                    <div class="form-title-row">
                        <h1>Formular inregistrare</h1>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Nume</span>
                            <input type="text" name="nume" required>
                        </label>
                    </div>
					<div class="form-row">
                        <label>
                            <span>Preume</span>
                            <input type="text" name="prenume" required>
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Telefon</span>
                            <input type="date" name="tel" required maxlength="10">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Parola</span>
                            <input type="password" name="password">
                        </label>
                    </div>
                    
                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>Sunt de acord cu <a href="#">termeni si conditii</a></span>
                        </label>
                    </div>
                    <div class="form-row">
                        <button type="submit">Inregistrare</button>
                    </div>
                </div>
            </div>
          
        </form>
</body>
</html>
