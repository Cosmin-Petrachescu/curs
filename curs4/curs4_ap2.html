<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td{
             border: 1px solid red;
             padding: 5px;
             text-align: center;
        }
    </style>
</head>
<body>

    <h1>Tabel cu colspan si rowspan</h1>
    <table>
        <tr>
            <td>Nume</td>
            <td colspan="2">Nume Prenume</td>
            
            <td>Nr.</td>
        </tr>
        <tr>
            <td rowspan="2">1 si 2</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
